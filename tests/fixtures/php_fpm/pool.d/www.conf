[www]
user = www-data
group = www-data
listen = /val/run/php/php8.1-fpm.sock
listen.owner = www-data
listen.group = www-data

# PHPFPM-2: max_children too low
pm = dynamic
pm.max_children = 4
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3

# PHPFPM-1: Slowlog missing (commented out)
# slowlog = /var/log/php8.1-fpm.log.slow
